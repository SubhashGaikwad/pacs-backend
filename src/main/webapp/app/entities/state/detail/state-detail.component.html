<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="state">
      <h2 data-cy="stateDetailsHeading"><span jhiTranslate="pacsBackendApp.state.detail.title">State</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ state.id }}</span>
        </dd>
        <dt><span jhiTranslate="pacsBackendApp.state.stateName">State Name</span></dt>
        <dd>
          <span>{{ state.stateName }}</span>
        </dd>
        <dt><span jhiTranslate="pacsBackendApp.state.deleted">Deleted</span></dt>
        <dd>
          <span>{{ state.deleted }}</span>
        </dd>
        <dt><span jhiTranslate="pacsBackendApp.state.lgdCode">Lgd Code</span></dt>
        <dd>
          <span>{{ state.lgdCode }}</span>
        </dd>
        <dt><span jhiTranslate="pacsBackendApp.state.lastModified">Last Modified</span></dt>
        <dd>
          <span>{{ state.lastModified | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="pacsBackendApp.state.lastModifiedBy">Last Modified By</span></dt>
        <dd>
          <span>{{ state.lastModifiedBy }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/state', state.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
